<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Admin Panel</title>
</head>

<body dir="rtl" class="center-box">

    <section class="auth container">
        <div class="auth-right " id="right-nav">
            <div class="auth-right-title">
                <h5>ثبت نام | ورود</h5>
                <h1>
                    خوش آمدید به وب سایت ما
                </h1>
            </div>
            <div class="auth-right-btn">
                <button onclick="toggler('#left-nav' , '#sign-up','#login' ,'#right-nav','login')">ورود</button>
                <button onclick="toggler('#left-nav' , '#sign-up','#login' ,'#right-nav','sign')">ثبت نام</button>
            </div>
        </div>

        <div class="auth-left d-none " id="left-nav">
            <div class="sign-up" id="sign-up">
                <div class="sign-up-title">
                    <h2>ثبت نام</h2>
                    <span>در
                        <span class="badge"> Novin Code</span>
                        ثبت نام کنید !
                    </span>
                </div>

                <form action="" class="form">
                    <div class="form-group line-right">
                        <p> نام کاربری </p>
                        <input type="text" class="form-control" placeholder="نام کاربری شما ">
                    </div>

                    <div class="form-group line-right">
                        <p>پسورد</p>
                        <input type="text" class="form-control" placeholder="پسورد شما ">
                    </div>
                </form>


                <button class="btn">
                    ثبت نام
                </button>
                <span class="in ddd-none" onclick="toggler('#left-nav' , '#sign-up','#login' ,'#right-nav','login')"> حساب کاربری از قبل ساخته ام ؟</span>

            </div>

            <div class="login d-none dd-none" id="login">
                <div class="sign-up">
                    <div class="sign-up-title">
                        <h2> وارد شوید</h2>
                        <span>در
                            <span class="badge"> Novin Code</span>
                            وارد شوید   !
                        </span>
                    </div>
    
                    <form action="" class="form">
                        <div class="form-group line-right">
                            <p> نام کاربری </p>
                            <input type="text" class="form-control" placeholder="نام کاربری شما ">
                        </div>
    
                        <div class="form-group line-right">
                            <p>پسورد</p>
                            <input type="text" class="form-control" placeholder="پسورد شما ">
                        </div>
                    </form>
    
    
                    <button class="btn">
                         ورود
                    </button>
                    <span class="in ddd-none" onclick="toggler('#left-nav' , '#sign-up','#login' ,'#right-nav','sign')" > ثبت نام ؟</span>
    
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/grid.js"></script>
</body>


</html>
